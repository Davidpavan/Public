name: 'Helm'

on:
  push:
    branches:
    - "main"
  pull_request:

permissions:
  contents: read

jobs:
  deployment:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'nginx'
        namespace: 'default'
        chart: 'zelar'
        token: '${{ github.token }}'
        values: |
          name: foobar
        value-files: >-
         [
          "values.yaml", 
          "values.production.yaml"
         ]
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
